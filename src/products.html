<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <title>E-commerce - Produits</title>
</head>
<body class="bg-gray-200">
    <header class="bg-white p-4 shadow-md">
        <div class="max-w-2xl mx-auto">
            <input class="w-full h-10 px-3 rounded mt-1" type="search" placeholder="Rechercher un produit...">
        </div>
    </header>

    <section class="text-center py-8">
        <h1 class="text-2xl font-bold">Nos produits</h1>
        <p class="mt-2">Utilisez les filtres pour affiner votre recherche.</p>
    </section>

    <section class="p-4">
        <h2 class="font-bold text-lg">Filtres</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-2">
            <button class="bg-white p-2 rounded shadow-md">Filtre 1</button>
            <button class="bg-white p-2 rounded shadow-md">Filtre 2</button>
        </div>
    </section>

    <section class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-4">
        <div class="bg-white p-4 rounded shadow-md">
            <h2 class="font-bold text-lg">Produit 1</h2>
            <p>Description du produit 1</p>
        </div>
        <div class="bg-white p-4 rounded shadow-md">
            <h2 class="font-bold text-lg">Produit 2</h2>
            <p>Description du produit 2</p>
        </div>
    </section>

    <footer class="fixed bottom-0 w-full bg-white shadow-md p-4">
        <nav class="max-w-2xl mx-auto flex justify-around">
            <a href="index.html">Accueil</a>
            <a href="#">Shop</a>
            <a href="panier.html">Panier</a>
            <a href="profil.html">Profil</a>
        </nav>
    </footer>
</body>
</html>
